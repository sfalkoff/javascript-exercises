  <script>

//Return list of fibonacci numbers going up to but not beyond max.
  function fibonacciSet(max) {
    if (max > 1) {
      var fibList = [1];
      var currentFib = 1;
      while (currentFib < max) {
        fibList.push(currentFib);
        currentFib = fibList[fibList.length-1] + fibList[fibList.length-2];
      } 
      return fibList;
     } else {
          return [1, 1]
      }
  }

console.log(fibonacciSet(400));
