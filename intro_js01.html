<body>
  <h1>Javascript Learning</h1>
  <script>
  
  // Find and print the sum of all the multipes of 3 or 5 below 1000.
  
  var sum = 0;
  for (var i = 0; i < 1000; i++) {
    if (i % 3 === 0 || i % 5 === 0) {
        sum = sum + i;
    }
  } 

  console.log(sum); 

  </script>
</body>
